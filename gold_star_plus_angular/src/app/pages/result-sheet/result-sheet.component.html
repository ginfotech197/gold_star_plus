<div style="padding-top: 50px;">
  <table class="table table-bordered">
    <thead>
      <tr>
        <!-- <th scope="col" style="background-color: aqua;" >#</th> -->
        <th scope="col" style="background-color: rgb(255, 102, 0);">Draw time</th>
        <th scope="col" style="background-color: rgb(0, 255, 98);">GoldStar GANGA-A</th>
        <th scope="col" style="background-color: rgb(255, 0, 0);">GoldStar JAMUNA-B</th>
        <th scope="col" style="background-color: rgb(255, 230, 0);">GoldStar SARASWATI-C</th>
        <th scope="col" style="background-color: rgb(255, 0, 234);">GoldStar GODAVARI-D</th>
        <th scope="col" style="background-color: rgb(175, 174, 252);">GoldStar GODAVARI-E</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of currentDateResult.result">
        <!-- <td scope="col" style="background-color: aqua;" >#</td> -->
        <td scope="col" style="background-color: rgb(255, 102, 0);">{{row.draw_date}}</td>
        <td scope="col" style="background-color: rgb(0, 255, 98);">{{row.game_one}}</td>
        <td scope="col" style="background-color: rgb(255, 0, 0);">{{row.game_two}}</td>
        <td scope="col" style="background-color: rgb(255, 230, 0);">{{row.game_three}}</td>
        <td scope="col" style="background-color: rgb(255, 0, 234);">{{row.game_four}}</td>
        <td scope="col" style="background-color: rgb(175, 174, 252);">{{row.game_five}}</td>
      </tr>
      <tr *ngIf="currentDateResult.result.length==0">
        <td colspan="6" class="text-center text-white">No results</td>
      </tr>

    </tbody>
  </table>
</div>
